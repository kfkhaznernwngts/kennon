<div class="share-section" style="margin:1.5em 0; text-align:right;">
  <button id="share-button"
    style="background:#218bed; color:#fff; border:none; padding:0.6em 1.2em; border-radius:6px; cursor:pointer; font-size:0.95em; font-weight:500;">
    共有
  </button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("share-button");
  btn.addEventListener("click", async () => {
    const url = window.location.href;
    const title = document.title;
    if (navigator.share) {
      try {
        await navigator.share({ title, url });
      } catch (e) {
        console.warn("Share cancelled");
      }
    } else {
      await navigator.clipboard.writeText(url);
      btn.textContent = "コピーしました";
      btn.style.background = "#4caf50";
      setTimeout(() => {
        btn.textContent = "共有";
        btn.style.background = "#218bed";
      }, 2000);
    }
  });
});
</script>
